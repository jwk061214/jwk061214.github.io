# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage › http://www.lingoes.net/en/translator/langcode.htm
lang: ko

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Seoul

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
title: Jiwoo Kang # the main title
tagline: 매일 공부한걸 남기려고 합니다. # it will display as the subtitle
description: >- # used by seo meta and the atom feed
  A minimal, responsive and feature-rich Jekyll theme for technical writing.
url: "https://jwk061214.github.io" # 실제 사이트 URL로 수정
github:
  username: jwk061214
twitter:
  username: jwk061214 # 실제 트위터 아이디로 수정

social:
  name: Jiwoo Kang
  email: jwk061214@gmail.com # 실제 이메일 주소로 수정
  links:
    - https://twitter.com/jwk061214
    - https://github.com/jwk061214
    # 추가 소셜 링크가 있으면 여기에 추가

# Google Analytics or other web analytics settings (optional)
analytics:
  google:
    id: UA-XXXXXXX-X # Google Analytics ID 입력

# Page views settings
pageviews:
  provider: goatcounter

# Prefer color scheme setting.
theme_mode: dark

# CDN endpoint for media resources
cdn: "https://chirpy-img.netlify.app"

# Avatar on sidebar
avatar: "/commons/avatar.jpg"

# Site-wide social preview image
social_preview_image: "/commons/social-preview.jpg"

# TOC (Table of Contents) global switch
toc: true

# Comments settings (choose one provider)
comments:
  provider: disqus
  disqus:
    shortname: "your-disqus-shortname" # Disqus shortname 입력

# PWA (Progressive Web App) settings
pwa:
  enabled: true
  cache:
    enabled: true

# Pagination
paginate: 10

# The base URL of your site
baseurl: "" # GitHub Pages에서 서브디렉토리 호스팅 시, 예: "/jwk061214.github.io"


# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
